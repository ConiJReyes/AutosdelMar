{% extends 'base.html' %}

{% block css %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<style>
    body {
        background-color: #a0aec0;
    }

    .card {
            background-color: #d0d2d8; /* Color de fondo de la tarjeta */
            border: 1px solid #000000; /* Borde de la tarjeta */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra de la tarjeta */
    }

    main > section {
        display: none;
        padding: 60px 0;
    }
    main > section.active {
        display: block;
    }
    nav a {
        cursor: pointer;
    }
</style>
{% endblock %}

{% block contenido %}
<br>
<br>
<div class="row">
    <div class="col-12 col-md-6 offset-md-3">
        <div class="card">
            <div class="card-body">
                <h2>Contactanos</h2>
                <hr>
                <form action="{% url 'contacto' %}" class="" method="post">
                    {% csrf_token %}
                        
                    {{ form }} 
                    <hr>
                    <br>
                    <div class="d-flex justify-content-end">
                        <input type="reset" value="Cancelar" class="btn btn-secondary">
                        &nbsp;
                        <button type="submit" id="btnEnviar" class="btn btn-primary">Enviar</button>
                    </div>
                </form>    
                {{mensaje}} 
            </div>
        </div>
    </div>
</div>
<br>
<br>
{% endblock %}
