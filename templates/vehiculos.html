{% extends 'base.html' %}

{% load static %}

{% block js %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
{% endblock %}

{% block css %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<style>
    body {
        background-color: #a0aec0;
    }
    
    .card {
            background-color: #d0d2d8; /* Color de fondo de la tarjeta */
            border: 1px solid #000000; /* Borde de la tarjeta */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra de la tarjeta */
    }

    main > section {
        display: none;
        padding: 60px 0;
    }
    main > section.active {
        display: block;
    }
    nav a {
        cursor: pointer;
    }
</style>
{% endblock %}
{% block contenido %}
<!-- Seccion de Vehiculos -->
<section id="vehiculos" class="container mt-4">
    <h1>Informacion de los vehiculos</h1>
    <div id="vehiculos-data"></div>
</section>
{% endblock %}
